                <form action="#" th:action="@{/save}" th:object="${employee}"
            method="POST">
             
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
        
               
                 
            <input type="text" th:field="*{first_name}" placeholder="Employee First Name"class="form-control mb-4 col-4">
            <input type="text" th:field="*{last_Name}" placeholder="Employee lastName"class="form-control mb-4 col-4">
            <input type="email"th:field="*{email}" placeholder="Employee Email"class="form-control mb-4 col-4">
            <input type="text" th:field="*{working_days}" placeholder="Employee WorkingDays"class="form-control mb-4 col-4">
            <input type="text" th:field="*{emp_leave}" placeholder="Employee EmployeeLeaves"class="form-control mb-4 col-4">
            <input type="text" th:field="*{mobile_number}" placeholder="Employee MobileNumber"class="form-control mb-4 col-4">
            <input type="text" th:field="*{report_head}" placeholder="Employee Reporting Head"class="form-control mb-4 col-4">
            <input type="text" th:field="*{remark}" placeholder="Remark"class="form-control mb-4 col-4">
